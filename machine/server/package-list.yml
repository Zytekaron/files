INFO: |
  Here's a list of packages I use for
  most of my debian and ubuntu servers.
  This list is currently not complete.

# Base packages
base: |
  zsh git btop htop tree fd exa
  rsync aria2 nmap supervisor 7-zip
  ps_mem speedtest-cli pacman-contrib

# Build-essential packages
build: |
  base-devel linux-headers
  go rust nodejs npm elixir

# Security-related packages
security: |
  ufw fail2ban srm

# Packages installed via `npm i -g name`
npm-g: |
  pm2
